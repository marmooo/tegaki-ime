<!doctype html>
<html lang="ja">
  <head>

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>手書きIME</title>
    <meta name="description" content="アルファベットと漢字をサポートしている手書きIMEです。">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/tegaki-ime/sw.js');
        });
      }
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/tegaki-ime/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/tegaki-ime/favicon/favicon-48x48.png">
    <link rel="manifest" href="/tegaki-ime/favicon/site.webmanifest">
    <link rel="mask-icon" href="/tegaki-ime/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      @media (min-width: 576px) {
        #suggest { width:200px; }
      }
      canvas { width:150px; height:150px; border:1px solid #000; }
      html[data-theme="dark"] { filter: invert(1) hue-rotate(180deg); }
      @-moz-document url-prefix() { html[data-theme="dark"] { background-color:black; } }
    </style>
    <script data-ad-client="ca-pub-6459713332128733" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/tegaki-ime/">
            <img src="/tegaki-ime/favicon/original.svg" width="32" height="32">
            手書きIME
          </a>
          <div class="navbar-nav">
            <button id="increaseText" title="文字を大きく" class="btn p-0 fs-4">A+</button>
            <button id="decreaseText" title="文字を小さく" class="btn p-0 fs-4 ms-1">A-</button>
            <button id="swap" title="配置の左右反転" class="btn p-0 ms-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
              </svg>
            </button>
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0 ms-1">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <span>アルファベットと漢字をサポートしている手書きIMEです。
        </span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="d-sm-flex">
        <div class="flex-grow-1 pb-3">
          <textarea id="textarea" class="form-control w-100" rows="10"></textarea>
        </div>
        <div class="d-flex flex-sm-column">
          <div id="ime" class="d-flex flex-sm-wrap">
            <div class="d-flex flex-column justify-content-center p-1">
              <button id="editMinus" title="テキストを消す" class="btn p-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000" viewBox="0 0 16 16">
                  <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                  <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                </svg>
              </button>
              <button id="eraser" title="文字を消す" class="btn p-1">
                <img src="eraser.svg" width="32" height="32">
              </button>
            </div>
            <canvas id="canvas" width="150" height="150" class="mb-3"></canvas>
          </div>
          <div id="suggest" class="ms-2"></div>
        </div>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
        <a class="px-1" href="/">Home</a>
        <a class="px-1" href="/terms/">Terms</a>
        <a class="px-1" href="https://github.com/marmooo/tegaki-ime">Contact</a>
      </div>
      <div class="text-muted">&copy; <a href="https://github.com/marmooo">marmooo</a></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.2/dist/signature_pad.umd.min.js" integrity="sha256-r5+PB5YNxrCsBxRQfgksYr+JjCLB6XyvT/4BqGITlGU=" crossorigin="anonymous"></script>
    <script src="index.js"> </script>
  </body>
</html>
